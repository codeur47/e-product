<div class="d-flex flex-column flex-root">
  <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed">
    <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
      <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
        <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" (ngSubmit)="login(loginForm)"
              #loginForm="ngForm">
          <div class="fv-row mb-10">
            <label class="form-label fs-6 fw-bolder text-dark">Email</label>
            <input class="form-control form-control-lg form-control-solid"
                   type="text" name="userName" placeholder="userName"
                   autocomplete="off"required
                   [ngClass]="{'is-invalid': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }"
                   id="userNameId"
                   ngModel
                   [type]="maskUserName ? 'password' : 'text'"
                   #userNameVar="ngModel"
            />
            <div class="invalid-feedback"
                 *ngIf="(userNameVar.touched || userNameVar.dirty)">
              User name is required.
            </div>
          </div>
          <div class="fv-row mb-10">
            <div class="d-flex flex-stack mb-2">
              <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
            </div>
            <input class="form-control form-control-lg form-control-solid" type="password"
                   name="password" placeholder="Password"
                   autocomplete="off" required
                   [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }"
                   id="passwordId"
                   ngModel
                   #passwordVar="ngModel"
            />
            <div class="invalid-feedback"
                 *ngIf="(passwordVar.touched || passwordVar.dirty)">
              Password is required.
            </div>
          </div>
          <div class="form-check form-check-custom form-check-solid">
            <input class="form-check-input" type="checkbox" name="active" id="active" (change)="checkChanged()" [checked]="maskUserName"/>
            <label class="form-check-label" for="active">
              Mask User UserName
            </label>
          </div>
          <div class="text-center" style="margin-top: 10px;">
            <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5"
                    [disabled]="!loginForm.valid">
              <span class="indicator-label">Login</span>
            </button>
            <button class="btn btn-lg btn-secondary w-100 mb-5"
                    (click)="cancel()">
              <span class="indicator-label">Cancel</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
